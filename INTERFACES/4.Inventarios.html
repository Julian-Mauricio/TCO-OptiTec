<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/FRONTEND INTERFACES/4.Inventarios.css">
    <title>Página para Trabajadores</title>
</head>

<body>


    <div class="container-fluid">
        <!-- Barra de navegación lateral -->
        <div class="row">
            <nav class="col-md-12 d-none d-md-block bg-dark sidebar">
                <h1 class="text-light text-center">Sistema de Control de Inventarios</h1>
                <ul class="nav flex-column">
                    <!-- Botones de navegación -->
                    <li class="nav-item">
                        <button type="button" class="btn btn-light mb-2" id="getfetchInvMp">
                            Inventario de Materia Prima
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success mb-2" id="getfetchInvPro">
                            Inventario de Producción
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn btn-secondary mb-2" id="getfetchFinz">
                            Inventario de Finanzas
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contenido principal -->
    <main role="main" class="col-md-10 col-lg-12 px-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mb-4">Bienvenido al Inventario</h1>
                    <table id="tableInventarios" class="table table-bordered">
                        <!-- Contenido de la tabla -->
                    </table>
                </div>
            </div>
        </div>












        <!-- Contenido principal -->


        <!-- ************ Modal para actualización de datos de Materia Prima ************************ -->


        <div class="modal fade" id="ActuInvMp">
            <div class="modal-dialog">
                <div class="modal-content">

                    <h1 class="modal-title text-center mb-4" id="exampleModalLabel">Actualizacion de Datos Inventario MP
                    </h1>

                    <div class="modal-body">
                        <form id="FormularioActInvMp" action="" class="text-center">
                            <!-- Contenido del modal -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="id_InvMp">ID AL QUE REALIZA CAMBIOS</label>
                                    <input type="number" id="id_InvMp" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="TipoInvMp">TIPO</label>
                                    <input type="text" id="TipoInvMp" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="DescripcionInvMp">DESCRIPCION</label>
                                    <input type="text" id="DescripcionInvMp" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="EntradaInvMp">ENTRADA</label>
                                    <input type="number" id="EntradaInvMp" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="StockInvMp">STOCK</label>
                                    <input type="number" id="StockInvMp" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="SalidaInvMp">SALIDA</label>
                                    <input type="number" id="SalidaInvMp" required>
                                </div>
                            </div>

                            <div class="botones">
                                <!-- Botones del modal -->
                                <button type="button" class="btn btn-success w-100 mb-4" id="Actualizar">Guardar
                                    Cambios</button>
                                <button type="button" class="btn btn-secondary w-100 " id="ActualizarCancelar">Cancelar
                                    Cambios</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>



        <!-- ****************** Modal para Registro de datos Materia Prima ************************ -->

        <div class="modal fade" id="RegistroMp">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <h1 class="modal-title text-center mb-4" id="exampleModalLabel">Registro de Datos Inventario MP
                        </h1>
                        <form action="" id="FormRegistroInvMp" class="text-center">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="id_LoginInvMp">ID ADMINISTRADOR</label>
                                    <input type="number" id="id_LoginInvMp">
                                </div>
                                <div class="col-md-6">
                                    <label for="TipoRegistroInvMp">TIPO</label>
                                    <input type="text" id="TipoRegistroInvMp" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="EntradasRegistroInvMp">ENTRADA</label>
                                    <input type="number" id="EntradasRegistroInvMp" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="StockRegistroInvMp">STOCK</label>
                                    <input type="number" id="StockRegistroInvMp" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="SalidaRegistroInvMp">SALIDA</label>
                                    <input type="number" id="SalidaRegistroInvMp" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="DescripcionRegistroInvMp">Descripción</label>
                                    <input type="text" id="DescripcionRegistroInvMp" required>
                                </div>
                            </div>
                            <div>
                                <!-- Botones del modal -->
                                <button type="button" class="btn btn-success w-100 mb-2" id="RegistrarInvMp">Guardar
                                    Cambios</button>
                                <button type="button" class="btn btn-secondary w-100 mb-2"
                                    id="RegistrarInvMpCancelar">Cancelar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- ***************************************************************************************************** -->


        <!-- ************ Modal para actualización de datos del Inventario de Produccion ************************ -->

                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="StockInvPro">STOCK</label>
                                    <input type="number" id="StockInvPro" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="SalidaInvPro">SALIDA</label>
                                    <input type="number" id="SalidaInvPro" required>
                                </div>
                            </div>
                            <div>
                                <!-- Botones del modal -->

                                <button type="button" class="btn btn-secondary w-100 mb-4"

                    </div>
                </div>
            </div>
        </div>


        <!-- ****************** Modal para Registro de datos del Inventario de Produccion ************************ -->

        <div class="modal fade" id="RegistroInvPro">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h1 class="modal-title text-center mb-4" id="exampleModalLabel">Registro de Datos</h1>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <form action="" id="FormRegistroInvPro" class="text-center">

                                <div class="col-md-6">
                                    <label for="id_LoginInvPro">ID ADMINISTRADOR</label>
                                    <input type="number" id="id_LoginInvPro">

                            </div>

                                <div class="col-md-6">
                                    <label for="StockRegistroInvPro">STOCK</label>

                                <div class="col-md-6">
                                    <label for="SalidaRegistroInvPro">SALIDA</label>
                                    <input type="number" id="SalidaRegistroInvPro" required>
                                </div>

                            </div>
                            <div>
                                <!-- Botones del modal -->
                                <button type="button" class="btn btn-success w-100 mb-4" id="RegistrarInvPro">Guardar
                                    Cambios</button>
                                <button type="button" class="btn btn-secondary w-100 mb-4"
                                    id="RegistrarInvProCancelar">Cancelar</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>







        <!-- ************ Modal para actualización de datos de Finanzas ************************ -->

        <div class="modal fade" id="ActuFinz">
            <div class="modal-dialog">
                <div class="modal-content">

                    <h1 class="modal-title text-center mb-4" id="exampleModalLabelFinz">Actualizacion de Datos Finanzas
                    </h1>

                    <div class="modal-body">
                        <form id="FormularioActFinz" action="" class="text-center">
                            <!-- Contenido del modal -->
                            <div class="row mb-4">
                                <div class="col-md-6">

                                    <input type="number" id="id_actFinz" disabled>

                                    id="ActualizarCancelarFinz">Cancelar

                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>

        <!-- ****************** Modal para Registro de datos Finanzas ************************ -->

        <div class="modal fade" id="Registro_Finz">
            <div class="modal-dialog">
                <div class="modal-content">

                    <h1 class="modal-title text-center mb-4" id="exampleModalLabelupdFinz">Registrar de Datos Finanzas
                    </h1>

                                    Cambios</button>
                                <button type="button" class="btn btn-secondary w-100 "
                                    id="RegistrarFinzCancelar">Cancelar
                                    Cambios</button>
                            </div>
                        </form>

    <!-- Scripts -->
    <script src="/BACKEND/Tabla_Finanzas.js"></script>
    <script src="/BACKEND/Tabla_Inventario_Produccion.JS"></script>
    <script src="/BACKEND/Tabla_InventarioMP.JS"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
