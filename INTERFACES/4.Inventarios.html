<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/FRONTEND INTERFACES/4.Inventarios.css">
    <title>Página para Trabajadores</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <!-- Barra de navegación lateral -->
        <div class="row">
            <nav class="col-md-12 d-none d-md-block bg-dark sidebar">
                <h1 class="text-light">Sistema de Control de Inventarios</h1>
                <ul class="nav flex-column">
                    <!-- Botones de navegación -->
                    <li class="nav-item">
                        <button type="button" class="btn btn-light mb-2" onclick=getfetch()>
                            Inventario de Materia Prima
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success mb-2" onclick=getfetch2()>
                            Inventario de Producción
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn btn-secondary mb-2" onclick=getfetch3()>
                            Inventario de Finanzas
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contenido principal -->
    <main role="main" class="col-md-10 col-lg-12 px-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="mb-4">Bienvenido al Inventario</h2>
                    <table id="table" class="table table-bordered">
                        <!-- Contenido de la tabla -->
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para actualización de datos -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizacion de Datos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                        <div class=" d-flex">
                            <div class="d-block">
                                <label for="id">Id:</label>
                                <input type="number" id="id">
                                <label for="tipo">TIPO</label>
                                <input type="text" id="tipo" required>
                            </div>
                            <div class="d-block">
                                <label for="entrada">ENTRADA</label>
                                <input type="number" id="entrada" required>
                            </div>
                        </div>
                        <div class=" d-flex">
                            <div class="d-block">
                                <label for="stock">STOCK</label>
                                <input type="number" id="stock" required>
                            </div>
                            <div class="d-block">
                                <label for="salida">SALIDA</label>
                                <input type="number" id="salida" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Botones del modal -->
                        <button type="button" class="btn btn-success" id="Actualizar">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/BACKEND/Tabla_Finanzas.js"></script>
    <script src="/BACKEND/Tabla_Inventario_Produccion.js"></script>
    <script src="/BACKEND/Tabla_InventarioMP.JS"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
